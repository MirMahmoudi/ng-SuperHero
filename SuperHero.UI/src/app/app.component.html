<div class="container">
  <hr/>
  <button class="btn btn-primary" (click)="onInitNewHero()">Create New Hero</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Place</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes; let i=index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ hero.name }}</td>
        <td>{{ hero.firstName }}</td>
        <td>{{ hero.lastName }}</td>
        <td>{{ hero.place }}</td>
        <td>
          <button class="btn btn-warning" (click)="onEdit(hero)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDeleteHero(hero)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-edit-hero
    (createEmitter)="onCreateNewHero($event)"
    (editEmitter)="onUpdateHero($event)"
    [hero]="heroToEdit"></app-edit-hero>
</div>
